<!DOCTYPE html>
<html lang="vi" th:fragment="layout" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lam Duyen</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="shortcut icon"
          href="https://res.cloudinary.com/dnoitd3ju/image/upload/v1750419936/xkztap7wz2xxzi86flwx.jpg"
          type="image/png"/>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.7;
            font-size: 19px;
        }

        .container {
            max-width: 1024px;
            margin: 36px auto;
            padding: 20px 18px 16px 18px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
        }

        .card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.11);
            padding: 24px 20px 18px 20px;
            width: 100%;
        }

        .cart-title {
            font-size: 30px;
            font-family: 'Playfair Display', Arial, Helvetica, sans-serif;
            font-weight: 700;
            margin-bottom: 28px;
            text-align: center;
            color: #2264e6;
            letter-spacing: 2px;
            text-shadow: 1px 2px 12px #eef1ff;
        }

        .cart-product-row {
            display: flex;
            align-items: center;
            gap: 0;
            margin-bottom: 18px;
        }

        .cart-product-image {
            flex: 0 0 20%;
            max-width: 20%;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .cart-product-image img {
            max-height: 200px;
            max-width: 100%;
            border-radius: 8px;
        }

        .cart-product-info {
            flex: 1 1 30%;
            max-width: 30%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 0 0 36px;
            align-items: flex-end;
            text-align: right;
        }

        .cart-product-info h5 {
            font-size: 22px;
            margin-bottom: 0.2rem;
            display: inline-block;
            vertical-align: middle;
        }

        .cart-product-info .text-muted {
            font-size: 17px;
            margin-bottom: 0.4rem;
            display: inline-block;
            vertical-align: middle;
        }

        .cart-product-actions {
            flex: 0 0 38%;
            max-width: 38%;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: flex-end;
            gap: 22px;
            padding-left: 0;
        }

        .form-select, .form-control {
            border-radius: 6px;
            border: 1.2px solid #ddd;
            padding: 6px 8px;
            font-size: 16px;
            background-color: #f8f9fa;
            transition: all 0.3s ease;
            max-width: 92px;
            display: inline-block;
            margin-bottom: 0;
        }

        .btn-sm.btn-outline-custom-danger {
            font-size: 15px;
            padding: 6px 24px;
            max-width: 110px;
            display: inline-block;
            margin-left: 24px;
            margin-top: 0;
            text-align: left;
            color: white !important;
            background: linear-gradient(45deg, #B89F6A, #D4C19C) !important;
            border-color: #B89F6A !important;
        }

        .btn-sm.btn-outline-custom-danger:hover {
            background: linear-gradient(45deg, #A68E59, #C3B08B) !important;
            box-shadow: 0 4px 15px rgba(184, 159, 106, 0.4);
        }

        .cart-product-price-block {
            flex: 0 0 18%;
            max-width: 18%;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            justify-content: center;
            padding-left: 0;
        }

        .product-price-label {
            font-size: 15px;
            color: #888;
            margin-bottom: 0.1rem;
            font-weight: 500;
            margin-top: -0.2rem;
            text-align: right;
        }

        .product-total-price {
            font-size: 17px;
            font-weight: bold;
            color: #2e2f49;
            margin-bottom: 0.4rem;
            text-align: right;
        }

        .input-group.input-group-sm {
            width: 80px;
            margin-left: auto;
        }

        .input-group-sm .form-control {
            font-size: 15px;
            padding: 7px;
            width: 55px;
            text-align: center;
        }

        .d-flex {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            gap: 12px;
        }

        .btn-custom-secondary, .btn-custom-primary, .btn-custom-success {
            background: linear-gradient(45deg, #B89F6A, #D4C19C) !important;
            color: white !important;
            border: none !important;
            transition: all 0.3s ease;
        }

        .btn-custom-secondary:hover, .btn-custom-primary:hover, .btn-custom-success:hover {
            background: linear-gradient(45deg, #A68E59, #C3B08B) !important;
            box-shadow: 0 4px 15px rgba(184, 159, 106, 0.4);
        }

        .fa {
            color: white !important;
            transition: color 0.3s ease;
        }

        .btn-outline-custom-danger:hover .fa {
            color: white !important;
        }

        .d-flex h5 {
            font-size: 26px;
            font-weight: 900;
            color: #2e2f49;
        }

        @media (max-width: 992px) {
            .cart-product-row {
                flex-direction: column;
                align-items: stretch;
            }

            .cart-product-image, .cart-product-info, .cart-product-actions, .cart-product-price-block {
                max-width: 100%;
                flex: none;
                padding: 0;
            }

            .cart-product-actions {
                justify-content: flex-start;
            }

            .cart-title {
                font-size: 20px;
                color: #B89F6A;
            }

            .cart-product-info {
                padding-left: 0 !important;
                align-items: flex-start !important;
                text-align: left !important;
            }

            .d-flex h5 {
                font-size: 22px;
            }
        }

        @media (max-width: 768px) {
            body {
                font-size: 16px;
            }

            .container, .card {
                padding: 6px 1px;
            }

            .cart-product-image img {
                max-height: 100px;
            }

            .cart-title {
                font-size: 16px;
            }

            .cart-product-info h5 {
                font-size: 14px;
            }

            .product-total-price {
                font-size: 14px;
            }

            .product-price-label {
                font-size: 12px;
            }

            .d-flex h5 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
<th:block th:replace="layout/user-layout :: layout">
    <th:block th:fragment="pageContent">
        <div class="container">
            <form action="" method="POST" enctype="multipart/form-data">
                <div class="row mt-4 justify-content-center">
                    <div class="card p-3 w-100">
                        <div class="cart-title">Thông tin giỏ hàng</div>
                        <th:block th:each="y, yStat : ${listCart}">
                            <div class="cart-product-row">
                                <div class="cart-product-image">
                                    <img th:if="${y.product.productImage != null and !#lists.isEmpty(y.product.productImage)}"
                                         th:src="@{${y.product.productImage[0].url_Image}}"
                                         alt="Ảnh sản phẩm"
                                         class="img-fluid" style="max-height: 200px;">
                                    <img th:unless="${y.product.productImage != null and !#lists.isEmpty(y.product.productImage)}"
                                         src="https://hoaigiangshop.com/wp-content/uploads/2019/12/ao-dai-5-a.jpg"
                                         alt="Ảnh sản phẩm mặc định"
                                         class="img-fluid" style="max-height: 200px;">
                                </div>
                                <div class="cart-product-info"
                                     style="display: flex; flex-direction: column; align-items: flex-start;">
                                    <h5 th:text="${y.product.product_Name}" style="margin: 0;"></h5>
                                    <p class="text-muted" style="margin: 0;">
                                        <span th:text="'Size: ' + ${y.size.sizeName}"></span>
                                    </p>
                                </div>
                                <div class="cart-product-actions">
                                    <select th:name="'size'+${yStat.index}" class="form-select form-control mr-2">
                                        <option th:each="categorySize : ${y.product.getAllSizes()}"
                                                th:value="${categorySize.size.id}"
                                                th:utext="${categorySize.size.sizeName}"
                                                th:selected="${y.size.id == categorySize.size.id}">Size
                                        </option>
                                    </select>
                                    <a th:href="@{/client/cart/deleteCart/{id}(id=${y.id})}"
                                       class="btn btn-sm btn-outline-custom-danger">
                                        <i class="fa fa-trash"></i> Xóa
                                    </a>
                                </div>
                                <div class="cart-product-price-block">
                                    <span class="product-price-label">Giá sản phẩm</span>
                                    <div class="product-total-price"
                                         th:text="${#numbers.formatDecimal(y.product.price * y.count, 0, 'COMMA', 0, 'POINT')} + ' đ'"></div>
                                    <div class="input-group input-group-sm mt-2">
                                        <input type="number" class="form-control text-center"
                                               th:value="${y.count}"
                                               th:name="'count'+${yStat.index}"
                                               th:attr="max=${y.product.quantity}, min=1"/>
                                        <div th:if="${y.count > y.product.quantity}" class="text-danger mt-1">
                                            Số lượng vượt quá số lượng trong kho (Tối đa: <span
                                                th:text="${y.product.quantity}"></span>)
                                        </div>
                                        <div th:if="${y.count < 1}" class="text-danger mt-1">
                                            Số lượng không được nhỏ hơn 1
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </th:block>
                        <div class="d-flex justify-content-between mt-4">
                            <div class="d-flex justify-content-between mt-4">
                                <a th:href="@{/}" class="btn btn-custom-secondary">Tiếp tục mua hàng</a>
                                <button class="btn btn-custom-primary" formaction="/client/cart/updateCart">
                                    <i class="fa fa-spinner"></i> Cập nhật giỏ hàng
                                </button>
                            </div>
                            <div>
                                <p>Khách hàng: <span class="float-right" th:text="${session.acc.fullName}"></span></p>
                                <h5>Tổng cộng: <span class="float-right"
                                                     th:text="${#numbers.formatDecimal(Total, 0, 'COMMA', 0, 'POINT')} + ' đ'"></span>
                                </h5>
                            </div>
                        </div>
                        <div class="text-right">
                            <a th:href="@{/client/order/checkout}" class="btn btn-custom-success mt-2">Tiến hành thanh
                                toán</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </th:block>
</th:block>
<script th:src="@{/data/js/initialization.js}"></script>
<script th:src="@{/data/js/main.js}"></script>
<script th:src="@{/data/js/checkout.js}"></script>
<script th:src="@{/data/js/toast-message.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
