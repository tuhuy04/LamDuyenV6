<!DOCTYPE html>
<html lang="vi" th:fragment="layout" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lam Duyen</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <link rel="shortcut icon" href="https://res.cloudinary.com/dnoitd3ju/image/upload/v1750419936/xkztap7wz2xxzi86flwx.jpg"
          type="image/png"/>
    <!-- Google Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7fa;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .profile-card {
            width: 400px;
            margin: 60px auto;
            padding: 40px 30px;
            background: linear-gradient(145deg, #ffffff, #f0f4f8);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            text-align: center;
            position: relative;
            transition: all 0.3s ease;
        }

        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 25px auto;
            border: 4px solid #4CAF50;
            box-shadow: 0 4px 10px rgba(76, 175, 80, 0.2);
        }

        .profile-card h2 {
            font-size: 24px;
            color: #2f5233;
            font-weight: 700;
            margin-bottom: 30px;
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-control {
            padding: 14px 45px 14px 15px;
            border-radius: 12px;
            border: 1px solid #ced4da;
            width: 100%;
            font-size: 15px;
            transition: border 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box;
        }

        .form-control:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 0 4px rgba(76, 175, 80, 0.2);
        }

        .form-control[readonly] {
            background-color: #f1f3f5;
            color: #666;
        }

        .form-group i {
            position: absolute;
            right: 15px;
            top: 75%;
            transform: translateY(-50%);
            color: #888;
            font-size: 18px;
            z-index: 1;
        }

        .btn {
            padding: 14px;
            border: none;
            width: 100%;
            background: #4CAF50;
            color: white;
            font-weight: 600;
            font-size: 16px;
            border-radius: 12px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background: #3e8e41;
            transform: translateY(-1px);
        }

        .form-group a {
            color: #4CAF50;
            text-decoration: none;
        }

        .form-group a:hover {
            text-decoration: underline;
        }

        .form-group .small {
            color: red;
            font-size: 14px;
        }

        @media (max-width: 576px) {
            .profile-card {
                padding: 20px;
                width: 90%;
                margin: 20px auto;
            }

            .profile-card h2 {
                font-size: 22px;
            }

            .form-control {
                padding: 12px;
            }

            .form-group i {
                top: 50%;
                transform: translateY(-50%);
            }
        }
    </style>
</head>

<body>
<th:block th:replace="layout/user-layout :: layout">
    <th:block th:fragment="pageContent">
        <div class="profile-card">
            <img src="/assets/img/default-avatar-icon-of-social-media-user-vector.jpg" alt="Avatar" class="profile-avatar">
            <h2>Thông tin cá nhân</h2>
            <form th:action="@{/client/profile/update}" method="post">
                <input type="hidden" name="id" th:value="${user.id}" />

                <div class="form-group">
                    <label for="fullName">Họ và tên</label>
                    <input type="text" id="fullName" name="fullName" th:value="${user.fullName}" class="form-control" required>
                    <i class="bi bi-person"></i>
                </div>

                <div class="form-group">
                    <label for="address">Địa chỉ</label>
                    <input type="text" id="address" name="address" th:value="${user.address}" class="form-control">
                    <i class="bi bi-geo-alt"></i>
                </div>

                <div class="form-group">
                    <label for="phone_Number">Số điện thoại</label>
                    <input type="text" id="phone_Number" name="phone_Number" th:value="${user.phone_Number}" class="form-control">
                    <i class="bi bi-telephone"></i>
                </div>

                <div class="form-group">
                    <label for="email">Email (không thay đổi)</label>
                    <input type="email" id="email" name="email" th:value="${user.email}" class="form-control" readonly>
                    <i class="bi bi-envelope"></i>
                </div>

                <div class="form-group">
                    <label for="password">Mật khẩu mới</label>
                    <input type="password" id="password" name="password" placeholder="Để trống nếu không đổi" class="form-control">
                    <i class="bi bi-lock"></i>
                </div>

                <button type="submit" class="btn">Cập nhật</button>
            </form>
        </div>
    </th:block>
</th:block>

<!-- JS Scripts -->
<script th:src="@{/js/initialization.js}"></script>
<script th:src="@{/js/main.js}"></script>
<script th:src="@{/js/checkout.js}"></script>
<script th:src="@{/js/toast-message.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
