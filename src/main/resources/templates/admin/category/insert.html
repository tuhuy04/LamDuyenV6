<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm Danh Mục</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<th:block th:replace="layout/admin-layout :: layout">
    <th:block th:fragment="pageContent">
        <div class="container mt-4">
            <div class="card">
                <div class="card-header">
                    <h4>Thêm Danh Mục</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/category/save}" method="post">
                        <div th:if="${error}" class="alert alert-danger">
                            <p th:text="${error}"></p>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Tên danh mục</label>
                            <input type="text" class="form-control" th:field="*{category.name}" placeholder="Nhập tên danh mục" required>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-success">Lưu</button>
                            <a th:href="@{/admin/category}" class="btn btn-secondary">Quay lại danh sách</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </th:block>
</th:block>
</body>
</html>
