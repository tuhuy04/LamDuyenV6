<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lí danh mục</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<th:block th:replace="layout/admin-layout :: layout">
    <th:block th:fragment="pageContent">
        <div class="container mt-4">
            <!-- Form Thêm Category -->
            <div class="card mb-4">
                <div class="card-header">
                    <h4>Thêm Danh Mục</h4>
                    <a class="btn btn-primary" th:href="@{/admin/category/insertCategoryPage}">Thêm danh mục</a>
                </div>
            </div>
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h4 class="mb-0">Danh sách danh mục</h4>
                </div>
                <div class="card-body">
                    <table class="table table-bordered table-hover">
                        <thead class="table-light">
                        <tr>
                            <th>#</th>
                            <th>Tên danh mục</th>
                            <th>Trạng thái</th>
                            <th>Hành động</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="category, iterStat : ${categories}">
                            <td th:text="${iterStat.index + 1}">1</td>
                            <td th:text="${category.name}">Tên danh mục</td>
                            <td th:text="${category.status == 1 ? 'Hoạt động' : 'Không hoạt động' }">10</td>
                            <td>
                                <a th:href="@{'/admin/category/updateCategory/' + ${category.id}}"
                                   class="btn btn-warning btn-sm">Sửa</a>
                                <a th:href="@{'/admin/category/deleteCategory/' + ${category.id}}"
                                   class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc chắn muốn xóa?')">Xóa</a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(categories)}">
                            <td colspan="3" class="text-center">Không có danh mục nào.</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </th:block>
</th:block>

</body>
</html>
