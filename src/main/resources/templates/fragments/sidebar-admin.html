<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Fragments</title>
    <!-- Thêm Bootstrap Icons nếu chưa có -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
<!-- Định nghĩa fragment "sidebar" -->
<th:block th:fragment="sidebar">
    <aside class="app-sidebar bg-body-secondary shadow" data-bs-theme="dark">
        <div class="sidebar-wrapper">
            <nav class="mt-2">
                <ul class="nav sidebar-menu flex-column" data-lte-toggle="treeview" role="menu" data-accordion="false">
                    <li class="nav-item">
                        <a th:href="@{/admin/dashboard}" class="nav-link">
                            <i class="nav-icon bi bi-speedometer2"></i>
                            <p>Dashboard</p>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a th:href="@{/admin/category}" class="nav-link">
                            <i class="nav-icon bi bi-list-ul"></i>
                            <p>Quản lý danh mục</p>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a th:href="@{/admin/product}" class="nav-link">
                            <i class="nav-icon bi bi-box-seam"></i>
                            <p>Quản lý sản phẩm</p>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a th:href="@{/admin/order}" class="nav-link">
                            <i class="nav-icon bi bi-receipt"></i>
                            <p>Quản lý đơn hàng</p>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a th:href="@{/admin/user}" class="nav-link">
                            <i class="nav-icon bi bi-people"></i>
                            <p>Quản lý tài khoản</p>
                        </a>
                    </li>



                    <!-- Thống kê doanh thu -->
                    <li class="nav-item">
                        <a th:href="@{/admin/order/statistics}" class="nav-link">
                            <i class="nav-icon bi bi-bar-chart"></i>
                            <p>Thống kê doanh thu</p>
                        </a>x
                          </li>
                    <!--Quản lý Analytics -->
                    <li class="nav-item">
                        <a th:href="@{/admin/analytics}" class="nav-link">
                            <i class="nav-icon bi bi-grip-horizontal"></i>
                            <p>Quản lý Phân tích </p>

                        </a>
                    </li>

                    <li class="nav-item">
                        <a th:href="@{/logout}" class="nav-link">
                            <i class="nav-icon bi bi-box-arrow-right"></i>
                            <p>Đăng xuất</p>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </aside>
</th:block>
</body>
</html>
