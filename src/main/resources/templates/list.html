        .search-sort-wrapper {
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 20px;
    padding: 20px;
    flex-wrap: wrap;
    background-color: #FAF1E3;
    border-radius: 12px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.05);
}

.search-sort-wrapper form {
    margin: 0;
    flex-grow: 1;
}

.search-sort-wrapper .search-container {
    margin: 0;
    max-width: 100%;
    width: 100%;
    border: 1px solid #B89F6A;
    border-radius: 30px;
    display: flex;
    background-color: #fff;
    overflow: hidden;
}

.search-sort-wrapper .search-container input {
    border: none;
    padding: 10px 16px;
    font-size: 14px;
    flex: 1;
    font-family: 'Lora', serif;
}

.search-sort-wrapper .search-container button {
    background-color: #B89F6A;
    color: #fff;
    border: none;
    padding: 10px 20px;
    font-size: 14px;
    font-family: 'Playfair Display', serif;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.search-sort-wrapper .search-container button:hover {
    background-color: #A68B54;
}

.sort-dropdown {
    display: flex;
    align-items: center;
    gap: 10px;
}

.sort-dropdown label {
    font-family: 'Lora', serif;
    font-size: 14px;
    font-weight: 500;
    color: #2A2A2A;
}

.sort-dropdown select {
    padding: 8px 12px;
    border: 1px solid #B89F6A;
    border-radius: 5px;
    font-size: 14px;
    font-family: 'Lora', serif;
    background-color: #fff;
    cursor: pointer;
    transition: border-color 0.3s ease;
}

.sort-dropdown select:hover {
    border-color: #A68B54;
}

@media (max-width: 768px) {
    .search-sort-wrapper {
        flex-direction: column;
        align-items: stretch;
    }
}

<body>
<th:block th:replace="layout/user-layout :: layout">
    <th:block th:fragment="pageContent">
        <div id="collection" class="collection-page pd-page">
            <div class="breadcrumb-shop" style="display:none">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 pd5">
                            <ol class="breadcrumb breadcrumb-arrows" itemscope
                                itemtype="http://schema.org/BreadcrumbList">
                                <li itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem">
                                    <a href="/" target="_self" itemprop="item"><span itemprop="name">Trang chủ</span></a>
                                    <meta itemprop="position" content="1"/>
                                </li>
                                <li class="active" itemprop="itemListElement" itemscope
                                    itemtype="http://schema.org/ListItem">
                                    <span itemprop="item" content="https://lalin.vn/collections/tat-ca-sp"><span
                                            itemprop="name">tất cả sản phẩm</span></span>
                                    <meta itemprop="position" content="2"/>
                                </li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main-content">
                <div id="collection-body" class="wrap-collection-body clearfix">
                    <div class="gallery-container">
                            <div class="search-sort-wrapper">
                                <!-- Form tìm kiếm -->
                                <form method="get" th:action="@{/product/list}" id="productSearchForm">
                                    <div class="search-container">
                                        <input type="text" name="search" id="searchInput" placeholder="Tìm sản phẩm áo dài yêu thích...">
                                        <button type="submit">Tìm kiếm</button>
                                    </div>
                                </form>

                                <!-- Form sắp xếp -->
                                <form method="get" id="sort-form" class="sort-dropdown">
                                    <label for="sort-by">Sắp xếp:</label>
                                    <select name="sortby" id="sort-by" onchange="document.getElementById('sort-form').submit();">
                                        <option value="price-ascending" th:selected="${param.sortby == 'price-ascending'}">Giá: Tăng dần</option>
                                        <option value="price-descending" th:selected="${param.sortby == 'price-descending'}">Giá: Giảm dần</option>
                                        <option value="title-ascending" th:selected="${param.sortby == 'title-ascending'}">Tên: A-Z</option>
                                        <option value="title-descending" th:selected="${param.sortby == 'title-descending'}">Tên: Z-A</option>
                                        <option value="created-ascending" th:selected="${param.sortby == 'created-ascending'}">Cũ nhất</option>
                                        <option value="created-descending" th:selected="${param.sortby == 'created-descending'}">Mới nhất</option>
                                        <option value="quantity-descending" th:selected="${param.sortby == 'quantity-descending'}">Tồn kho: Giảm dần</option>
                                    </select>
                                </form>
                            </div>
                        </div>
                        <div> <br> </div>
                        <div class="row filter-here">
                            <div class="content-product-list product-list filter clearfix">
                                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6 pro-loop" th:each="product : ${products}">
                                    <div class="product-resize" th:id="'collection_loop_' + ${product.id}">
                                        <div class="product-img">
                                            <a th:href="@{/product/{id}(id=${product.id})}" th:title="${product.product_Name}" class="image-resize ratiobox">
                                                <picture>
                                                    <img th:if="${product.productImage != null and !#lists.isEmpty(product.productImage)}"
                                                         th:src="@{${product.productImage[0].url_Image}}"
                                                         class="lazyload img-loop" alt="Product Image"/>
                                                </picture>
                                            </a>
                                        </div>
                                        <div class="product-detail clearfix">
                                            <div class="box-pro-detail">
                                                <div class="box-pro-title">
                                                    <h3 class="pro-name">
                                                        <a th:href="@{/product/{id}(id=${product.id})}" th:title="${product.product_Name}"><span th:text="${product.product_Name}"></span></a>
                                                    </h3>
                                                </div>
                                                <div class="box-pro-prices">
                                                    <p class="pro-price">
                                                        <span class="price" th:text="${product.price}"></span>

                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="sortpagibar pagi clearfix text-center col-md-12 col-xs-12">
                                    <div class="btnLoadMore" style="display: none;" data-url="/collections/tat-ca-sp?page=2">
                                        <img src="//theme.hstatic.net/200000066564/1001358455/14/down-arrow.png?v=118" alt="Down Arrow" style="width:50px;"><br>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
                <input type="text" class="hidden" id="coll-handle" value="(collectionid:product=1002052091)"/>
                <input type="text" id="coll-h" class="hidden" value="tat-ca-sp"/>
                <input type="text" id="total-page" class="hidden" value="3"/>
            </div>
        </div>
    </th:block>
</th:block>

<script>
    document.querySelectorAll(".price").forEach(el => {
        const raw = parseInt(el.textContent.replace(/\D/g, ''));
        if (!isNaN(raw)) {
            el.textContent = raw.toLocaleString('vi-VN') + " VND";
        }
    });
</script>


<script th:src="@{/js/initialization.js}"></script>

</body>
